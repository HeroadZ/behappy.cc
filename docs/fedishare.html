                                <label>

                                <label>

                                    <input id="url" class="fedishare-url" readonly></textarea>
                                </label>
                            </p>

                                <label>
                                    Fediverse 实例
                                    <span class="fedishare-instance-container">

                                    </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" id="rememberInstance">
                                    在此设备上记住该实例
                                </label>
                            </p>
                            <p><button type="submit" class="fedishare-submit" id="submit">前往实例</button></p>
                        </form>
                    </article>
                </div>
            </main>
        </div>
