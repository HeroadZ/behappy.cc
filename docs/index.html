    <div class="poetry">
        
            <p>望天地之悠悠，思海阔之绵长。</p>
        
            <p>看古今之来去，想春花秋月之匆行。</p>
        
            <p>人之于一世，惟须臾几十载尔。</p>
        
            <p>恨失醉卧沙场之际遇，叹少指点江山之才气。</p>
        
            <p>自知无百夫长之运，而亦乐为独善其身之书生。</p>
        
            <p>但愿于此浮躁之世，留些许微进之迹，</p>
        
            <p>守一谦与奇之心。</p>
        
            <p>望君以梦为马，醉乐其中。</p>
        
    </div>
